<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

    <header>
        <div class="header-container">
            <img src="./assets/logo.png" alt="Logotipo de Alura" class="logo">
            <h1>Encriptador de texto</h1>
        </div>
    </header>


    <main class="main-content">
        <section class="input-section">
            <form id="encryptForm">
                <textarea class="text-input" id="inputText" placeholder="Ingresar texto aquí"></textarea>
                <p class="notice">Solo letras minúsculas sin acento</p>
                <div class="buttons-container">
                    <button class="encrypt-button" type="submit" onclick="handleEncryption(event)">Encriptar</button>
                    <button class="decrypt-button" type="button" onclick="handleDecryption(event)">Desencriptar</button>
                </div>
            </form>
        </section>

        <section class="output-section">
            <div id="outputContainer">
                <img src="./assets/muneco.png" alt="Muñeco">
                <h2>Ningún mensaje fue encontrado</h2>
                <p class="enter-text">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <button id="copyButton" class="copy-button" style="display: none;"" onclick="copyToClipboard()">
                Copiar
            </button>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            Creado por <a href="https://github.com/marc7hedev" target="_blank">Marco Rangel</a>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
